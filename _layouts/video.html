---
layout: default
---

<div class="container">

  <div class="page-head">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="project-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>

  {% if page.embedUrl %}
        <p><iframe class="reframe-me" width="560" height="315" src="{{page.embedUrl}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>        
  {% endif %}

  <div class="project-content">
    {{ content }}
  </div>
  
  {% if page.previous.url %}
  <div class="project__navigation">
    <a class="project__prev" href="{{site.baseurl}}{{page.previous.url}}">
      <div class="project__box">
        <span class="project__nav__info">Next Video</span>
        <h2 class="project__nav__title">{{page.previous.title}}<i class="ion ion-md-arrow-round-forward arrow-right"></i></h2>
      </div>
    </a>
  </div>
  {% endif %}

</div>
