<!-- begin videos -->
<section class="section videos">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">My Tech <span class="text-span">Videos</span></h2>
              <a class="section__link" href="{{ '/videos' | relative_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
          </div>
          <div class="row">
            {% assign videos_by_date = site.videos | sort: "date" | reverse %}
            {% for video in videos_by_date limit:3 %}
              {% include video-card.html %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end videos -->
